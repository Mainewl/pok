<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botseat</title>
</head>
<body>
    <p>
        <select name="" id="selectform">
            <option id="valuea"">a</option>
            <option id="valueb" >b</option>
            <option id="valuec" >c</option>
            <option id="valued" >d</option>
            <option id="valuee" >e</option>
            <option id="valuef" >f</option>
        </select>
        <input type="text" size="30" name="display" id="display" />
    </p>
    <p>
        <input type="button" id="but" value="retorna o random" />
        <input type="button" id="but2" value="retorna o index" />
        <input type="button" id="but3" value="teste do random">
    </p>

</body>
<script>
    document.getElementById('valuea').value = Math.random();
    document.getElementById('valueb').value = Math.random();
    document.getElementById('valuec').value = Math.random();
    document.getElementById('valued').value = Math.random();
    document.getElementById('valuee').value = Math.random();
    document.getElementById('valuef').value = Math.random();
(function() {
    
    var sel = document.getElementById('selectform');
    var el = document.getElementById('display');



    function getSelectedOption(sel) {
        var opt;
        for ( var i = 0, len = sel.options.length; i < len; i++ ) {
            opt = sel.options[i];
            if ( opt.selected === true ) {
                break;
            }
        }
        return opt;
    }


    document.getElementById('but').onclick = function () {
        el.value = sel.value;    
    }
    
    document.getElementById('but2').onclick = function () {
        el.value = sel.options[sel.selectedIndex].text;
    }

    document.getElementById('but3').onclick = function () {
        el.value = Math.floor(Math.random()*(50 - 28 + 1)) + 28;
    }

}());


</script>
</html>
